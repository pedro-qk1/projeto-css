<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/projeto-css/assets/fontawesome-free-6.5.2-web/css/all.css">
</head>
<body>
    <div class="content">
        <aside>
            <img src="assets/hero.png" alt="Imagem da capa">
            
            <h1><span>We</span> Form</h1>
        </aside>
            
        <main>
            <header>
                <a href="index.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
                <h2>Nova <span>entidade</span></h2>
            </header>

            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome">

                <label for="field">Campo de atuação</label>
                <div class="select-div">
                    <select name="field" id="field" type="text">
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="abrigo">Abrigo de animais</option>
                        <option value="centro-alimentacao">Centro de alimentação</option>
                        <option value="creche">Creche infantil</option>
                    </select>
                </div>

                <div class="points">
                    <label for="points">Pontos de coleta</label>
                    <input type="text" id="points">
                    <button>
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
            </form>

            <div class="actions">
                <a href="">Cadastrar</a>
            </div>
        </main>
            
    </div>
</body>
</html>
